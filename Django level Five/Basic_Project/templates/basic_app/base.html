<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg  bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">ADMIN</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'basic_app:register' %}">REGISTER</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'basic_app:user_login' %}">Login</a>
              </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
